<!doctype html>
<html>
	<head>
		<title>List maker</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" href="./Style/bootstrap.css">
		<link rel="stylesheet" href="./Style/CustomBootstrap4.css">
		<link rel="stylesheet" href="./Style/CustomCSS.css">
		<script src="./Javascript/jquery-3.4.1.min.js"></script>
		<!--<script src="./Javascript/bootstrap.js"></script>-->
		<script src="./Javascript/Custom.js"></script>
	</head>
	<body onload="_init();">
		<!-- Head Nav -->
		<nav class="navbar navbar-light text-white bg-primary h1">List Maker</nav>
		<!-- Body -->
		</div>
		<div class="container-fluid">
			<div class="row">
				<div class="col d-sm-block d-sm-none"></div><!-- Colonne Vide Gauche -->
				<!-- Colonne Stock -->
				<div class="col-md-4 bg-light py-3 border-left rounded" >
					<div class="row px-4 my-1">
						<select class="col-12 form-control" id="listSelectFactionStock" onchange="selectFactionOnChange(this);">
							<option value="All">All</option>
							<option value="Imperium of Men">Imperium of Men</option>
							<option value="Tau">Tau</option>
						</select>
					</div>
					<nav class="navbar text-white bg-secondary h1 rounded-left mt-2"> Le stock </nav>
					<ul class="list-group custom-overflow" id="listStock">	
						<div class="row px-4 my-2">
							<input type="hidden" name="id" value="0">
							<div class="col-10 border bg-white rounded p-2 text-muted shadow">
								<div class="d-flex border-bottom">
									<div>Column 1</div>
									<div class="ml-auto">Cost</div>
								</div>
								<div class="d-flex">
									<div class="text-truncate custom-descTrunc" title="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.">Lorem ipsum dolor.. </div>
									<div class="ml-auto">Time</div>
									<div class="ml-auto">Cost</div>
								</div>
							</div>
							<input type="button" name="Add-Button" value="+" class="col-2 btn btn-secondary rounded shadow custom-compteur">
						</div>
					</ul>
				</div>
				<!-- Colonne Liste -->
				<div class="col-lg-7 bg-white py-3">
					<div class="row px-4 my-1">
						<input type="text" name="Save-Button" placeholder="List title" class="col-8 border bg-white rounded text-muted shadow form-control-plaintext">
						<input type="button" name="Save-Button" value="Save" class="col-2 btn btn-primary rounded shadow">
						<input type="button" name="Load-Button" value="Load" class="col-2 btn btn-secondary rounded-left shadow">
					</div>
					<nav class="navbar text-white bg-secondary h1 rounded-right mt-2"> La liste </nav>
					<ul class="list-group custom-overflow" id="listListe">	

					</ul>
				</div>
				<div class="col d-sm-block d-sm-none"></div><!-- Colonne Vide Droite -->
			</div>
		</div> 
	</body>
</html>
